<div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn  dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{{authService.user.photoURL}}" onerror= "this.src = '../../../assets/defaultavatar.jpg' "  class="rounded-circle dropdown-toggle" width="50" height="50" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      </button>

       
       <div class="dropdown-menu dropdown-menu-right" id="dropdownUserCard">
        <div class="text-center align-middle">
            <ng-container>
                <img src="{{authService.user.photoURL}}" onerror= "this.src = '../../assets/defaultavatar.jpg' " alt="profile-pic" class="rounded-circle" width="50" height="50" >
            </ng-container>
            <p class="dropdown-item" id="username">
                {{authService.user.displayName}}
            </p>
            <hr>
        </div>
        <button class="dropdown-item " type="button" (click)="myRegistrations()">My Registrations</button>
        <button class="dropdown-item " type="button" (click)="ecommerce()">E-Commerce</button>
        <button class="dropdown-item " type="button" (click)="myOrders()">My Orders</button>
        <button class="dropdown-item pt-2" id="logout-btn" type="button" (click)="onLogout()">Logout</button>
        <a class="nav-item nav-link " *ngIf="authService.loggedInUser.Admin">
            <button type="button" class="dropdown-item pt-2" (click)="loadDashboardPage()">Dashboard</button>
        </a>
    </div>
</div>
