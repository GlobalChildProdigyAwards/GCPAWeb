<app-login-page></app-login-page>
<div class="container mt-5 pt-5" >
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="row justify-content-center">
                    <div class="col-md-6 mt-3">
                        <div class="text-center">
                            <h3 class="mb-5">Verify Your Document</h3>

                            <form class="content-padding ">
                                <div class="form-group mb-3">
                                    <input type="text" name="name" class="form-control bg-light" placeholder="ReferenceId" [ngModelOptions]="{standalone: true}" [(ngModel)]="referenceId" required>
                                </div>
                                <re-captcha id="recaptcha" name="recaptcha" #recaptcha="ngModel" [(ngModel)]="token" required [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"></re-captcha>
                                <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)" class="invalid-feedback">
                                    <div *ngIf="recaptcha.errors?.['required']">This field is required.</div>
                                </div>
                                <div class="form-group pt-1">
                                    <button class="btn btn-primary" name="send" type="submit" [disabled]="!referenceId" (click)="getCertificate()">Verify</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
