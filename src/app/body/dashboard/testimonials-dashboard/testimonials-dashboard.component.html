<div class="back pt-3 pb-5">
    <h1 class="text-center pt-3">Testimonials</h1>
    <div class="container">
        <div class="text-center pb-4">
            <!--  -->
            <button type="button" class="btn btn-primary gcpabutton mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Add new Testimonial</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add new Testimonial</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="text center">
                                <div class="form-group mb-2 text-center">
                                    <input type="text" name="name" class="form-control bg-light" placeholder="Name" required [(ngModel)]="testimonial.Name">
                                </div>
                                <div class="form-group mb-2 text-center">
                                    <input type="text" name="name" class="form-control bg-light" placeholder="Achievement" required [(ngModel)]="testimonial.Achievement">
                                </div>
                                <div class="form-group mb-2 ">
                                    <input type="text " name="text " class="form-control bg-light " placeholder="Testimonial" required [(ngModel)]="testimonial.Testimonial">
                                </div>
                        
                                <h4 class="fw-bold">Upload Image</h4>
                                <input type="file" class="form-control bg-light" (change)="photoUpload($event)">
                                <ng-container *ngIf="uploadService.fileUploadStatus && photoStatus">
                                    <div class="progress" style="height: 10px; margin-top: 10px;">
                                        <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': progressPhoto + '%'}" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    Uploading {{fileName}} ...
                                </ng-container>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary gcpabutton" (click)="submit()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
        </div>
        <div class="container mt-3 py-3 px-2">
            <div class="row text-center">
                <ng-container *ngFor="let testimonial of testimonialService.testimonials">
                    <div class="col-md-4 pb-5 mb-5 ">
                        <div class="position-relative testimonial_info_m mx-3 bg-white pt-1 ">
                            <div class="testimonial_head ">
                                <div class="testimonial_img position-absolute top-0 start-50 translate-middle ">
                                    <a target="_blank"> <img [src]="testimonial.ImageUrl" class="" alt="kailashSathyarthi"></a>
                                </div>
                                <div class="">
                                    <h6 class="text-center mt-4 pt-3" [innerText]="testimonial.Name">
                                    </h6>
                                    <span class="testheadp" [innerText]="testimonial.Achievement"></span>
                                </div>
                            </div>
                            <p class="testp px-3 pt-2" [innerText]="testimonial.Testimonial"></p>
                        </div>
                    </div>
                </ng-container>
            </div>

        </div>
    </div>
</div>
