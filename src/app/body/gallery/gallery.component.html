<div class="container my-5 pt-3 px-1 text-center" style="min-height: 85vh;">
    <h1 class="mt-5">Gallery</h1>
    <a>
        <p class="mainp">The journey so far in pictures</p>
    </a>
    <div class="gallery-lightbox-container mt-6 py-6 px-4 back" *ngIf="galleryService.gallery.length>0 ; else loader" id="gallery">
        <div class="gallery" >
            <div class="thumbs">
                <a *ngFor="let photo of galleryService.gallery; let i = index">
                    <img [src]="photo.ImageUrl" alt="" (click)="onPreviewImage(i)" class="gallery-img">
                </a>
            </div>
        </div> 
        <div *ngIf="showMask" class="lightbox" animation2>
            <span class="count">{{currentIndex+1}}/{{galleryService.gallery.length}}</span>
            <button *ngIf="previewImage" class="close-btn" (click)="onClosePreview()">
                <span class="material-symbols-outlined">close</span>
            </button>
            <button *ngIf="controls" class="btn-lightbox-carousel btn-prev" (click)="prev()">
                <span class="material-symbols-outlined icon-lightbox-carousel">arrow_back_ios</span>
            </button>
            <button *ngIf="controls" class="btn-lightbox-carousel btn-next" (click)="next()">
                <span class="material-symbols-outlined icon-lightbox-carousel">arrow_forward_ios</span>
            </button>
            <div *ngIf="previewImage" [@animation]="{value: 'visible'}" (@animation.done)="onAnimationEnd($event)" class="lightbox-img">
                 <img [src]="currentLightboxImage.ImageUrl" alt="">
            </div>
        </div>

            <ng-container *ngIf="rawDataService.rawData != undefined">
                <div *ngIf="gallery.length != rawDataService.rawData[0].NumberOfGalleryPics">
                    <button class="btn btn-primary text-center" (click)="showMore()">Show More...</button>
                </div>
            </ng-container>
    </div>
</div>
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
