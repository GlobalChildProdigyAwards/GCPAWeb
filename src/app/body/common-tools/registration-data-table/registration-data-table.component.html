<div class="search-container">
    <mat-form-field appearance="fill" style="float: right;">
        <input class="form-control" matInput placeholder="Search" (keyup)="filterData($event)" >
    </mat-form-field>
</div>

<table mat-table matSort class="full-width-table" matSort aria-label="Elements">
    <!-- uid Column -->
    <ng-container matColumnDef="Uid" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Uid</th>
        <td mat-cell *matCellDef="let row">
            {{row.Uid}}
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name" class="ml-1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">
            {{row.FirstName}} {{row.LastName}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Email" class="ml-1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">
            {{row.Email}}
        </td>
    </ng-container>

    <!-- LastName Column -->
    <!-- <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">
            {{row.LastName}}
        </td>
    </ng-container> -->

    <!-- Dob Column -->
    <ng-container matColumnDef="Dob" class="ml-1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Birth</th>
        <td mat-cell *matCellDef="let row">
            {{row.Dob}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Country" class="ml-1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let row">
            {{row.Country}}
        </td>
    </ng-container>

    <ng-container matColumnDef="State" class="ml-1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
        <td mat-cell *matCellDef="let row">
            {{row.State}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Category"  class="ml-1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row">
            {{row.Category}}
        </td>
    </ng-container>

    <!-- Payment Status Column -->
    <ng-container matColumnDef="PaymentStatus"  class="ml-1 align-middle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Status</th>
        <td mat-cell *matCellDef="let row">
            {{row.PaymentStatus}}
        </td>
    </ng-container>
    
    <ng-container matColumnDef="ShortlistStatus" class="ml-1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created On</th>
        <td mat-cell *matCellDef="let row">
            {{row.CreatedOn}} {{row.CreatedAt}}
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openRegistrationDetail(row.Uid)"></tr>

</table>

<mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="pageSize" [pageSizeOptions]="[25, 50, 100]" aria-label="Select page">
</mat-paginator>
