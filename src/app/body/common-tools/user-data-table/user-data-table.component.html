<table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- uid Column -->
    <ng-container matColumnDef="Uid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Uid</th>
        <td mat-cell *matCellDef="let row">
            {{row.Uid}}
        </td>
    </ng-container>

    <!-- displayName Column -->
    <ng-container matColumnDef="DisplayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Display Name</th>
        <td mat-cell *matCellDef="let row">
            {{row.DisplayName}}
        </td>
    </ng-container>

    <!-- NumberOfRegistrations Column -->
    <ng-container matColumnDef="NumberOfRegistrations">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number Of Registrations</th>
        <td mat-cell *matCellDef="let row">
            {{row.NumberOfRegistrations}}
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
</mat-paginator>
