<table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- NumberOfUsers Column -->
    <ng-container matColumnDef="NumberOfUsers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number Of Users</th>
        <td mat-cell *matCellDef="let row">
            {{row.NumberOfUsers}}
        </td>
    </ng-container>

    <!-- NumberOfRegistrations Column -->
    <ng-container matColumnDef="NumberOfRegistrations">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number Of Registrations</th>
        <td mat-cell *matCellDef="let row">
            {{row.NumberOfRegistrations}}
        </td>
    </ng-container>

    <!-- NumberOfSupport Column -->
    <ng-container matColumnDef="NumberOfSupport">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number Of Support</th>
        <td mat-cell *matCellDef="let row">
            {{row.NumberOfSupport}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
</mat-paginator>
